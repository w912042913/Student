<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .up{
            width: 1000px;
            height: 90px;
            background-color: yellowgreen;
            position: relative;

        }
        .down{
            width: 1000px;
            height: 350px;
            background-color: grey;
        }
        .arr-l{
            width: 40px;
            top: 30px;
            left: 0px;
            height: 40px;
            background-color: red;
            position: absolute;

        }
        .arr-r{
            width: 40px;
            height: 40px;
            background-color: red;
            position: absolute;
            top: 30px;
            right: 0px;

        }
    </style>
</head>
<body>
  <div class="up">
      <img src="../images/zi.jpg" alt="">
      <div class="arr-l"></div>
      <div class="arr-r"></div>
  </div>
  <div class="down"></div>
</body>
</html>
