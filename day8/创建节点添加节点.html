<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1234</li>
</ul>
<script>
    //创建节点值元素节点
    var li =   document.createElement('li')
    //添加节点 node.appendChild(child) node是父级 ，child是子集，append后面追加
     var ul=   document.querySelector('ul')
    ul.appendChild(li)
    //添加节点
    //node.insertBefore(child,制定元素)
     var lili=    document.createElement('li ')
    ul.insertBefore(lili,ul.children[0])
    //总结 我们想要添加元素，我们先要创建节点 然后在添加元素
</script>
</body>
</html>
