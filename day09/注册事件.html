<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>传统注册事件</button>
<button>方法监听注册事件</button>
<script>
    var btn= document.querySelectorAll('button')
    //传统
    btn[0].onclick=function(){
        alert('啊哈哈哈哈')
    }
    btn[0].onclick=function(){
        alert('啊哈哈哈哈')
    }

    //方法监听注册事件 不带on
   btn[1].addEventListener('click',function () {
       alert('asdsad')
   })
    btn[1].addEventListener('click',function () {
        alert('11asdsad')
    })
</script>
</body>
</html>
