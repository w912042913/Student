<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            background: url("../images/bgc/1.jpg")no-repeat center top;

        }
        li{
            list-style-type: none;
        }
        .baidu{
            overflow: hidden;
            margin: 100px auto;
            width: 408px;
            padding-top:3px ;
            background-color: #fff;
        }
        .baidu li{
            float: left;
            margin: 1px ;
            cursor: pointer;
        }
        .baidu img{
            width: 100px;
            height: 300px;
        }
    </style>
</head>
<body>
<ul class="baidu">
    <li><img src="../images/bgc/1.jpg" alt=""></li>
    <li><img src="../images/bgc/2.jpg" alt=""></li>
    <li><img src="../images/bgc/3.jpg" alt=""></li>
    <li><img src="../images/bgc/4.jpg" alt=""></li>
</ul>
<script>
    //控制img
   var imgs   = document.querySelector('.baidu').querySelectorAll('img')
    for (var i = 0; i <imgs.length; i++) {
            imgs[i].onclick=function () {
                // console.log(this.src)
                document.body.style.backgroundImage='url('+this.src+')';
            }
    }
</script>


</body>
</html>
