<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击停止💣</button>
<script>
    function callback() {
        alert('炸弹爆炸了 ')
    }
    // callback();
    //函数延迟三秒之后才使用
    var timer =setTimeout(callback,5000)
    document.querySelector('button').addEventListener('click',function () {
        //清除定时器
        clearTimeout(timer)
    })
</script>
</body>
</html>
