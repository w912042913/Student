<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
手机号码: <input type="number"><button>发送</button>
<script>
    var btn =document.querySelector('button')
    var time =20;
  btn.addEventListener('click',function () {
      btn.disabled=true;
      var timer =setInterval(function () {
         if (time==0){
             time =20
             // 清除定时器
             clearInterval(timer)
             btn.disabled=false
             btn.innerHTML='发送'
         }
         else {
             btn.innerHTML='还剩'+time+'秒'
             time--;

         }
      },1000)
  })
</script>
</body>
</html>
