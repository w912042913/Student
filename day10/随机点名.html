<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: hotpink;
        }

        .box {
            width: 1000px;
            height: 240px;
            margin: 0 auto;
            margin-top: 100px;
            clear: both;
        }

        #btn {
            width: 100px;
            height: 30px;
            margin-left: 600px;
            margin-top: 50px;
        }

        .name {
            width: 100px;
            height: 30px;
            float: left;
            background-color: antiquewhite;
            margin-left: 10px;
            margin-top: 10px;
            text-align: center;
            line-height: 30px;
        }

        #span {
            float: right;
            position: relative;
            top: 55px;
            right: 185px;
        }

        h1 {
            text-align: center;
        }
    </style>

</head>

<body>
<h1>随机点名系统</h1>
<span id="span"></span>
<div class="box" id="box"></div>
<input type="button" id="btn" value="点名" />
<script type="text/javascript">
    //创造虚拟后台数据
    var arrs = ["李莹", "李建军", "李超", "赵伟依", "何子亮", "陈懿", "李洋", "赵忠煊",
        "宋广奥", "李济帅哥！", "赵瑞", "李海超", "赵梓汛", "孙宏力", "刘泽阳", "王希杰",
        "王禹霖", "张志军", "李恒", "黄一峰", "于跃龙", "霍锐", "富超群", "罗旨雄",
        "何少海", "孙彬", "杨州宁", "陈嘉明", "秦龙", "高永兴", "黄伟博", "关少建",
        "张雅竣", "董浩成", "李泓乐", "孙浩", "赵泽明", "焦子健", "朱治东", "聂超",
        "刘宝枫", "刘东东", "石浩博", "王青松", "刘柏廷", "教中南", "徐闻龙", "唐明睿"
    ];
    //获取父元素
    var boxNode = document.getElementById("box");
    for (var i = 0; i < arrs.length; i++) {
        //创建新元素
        var divNode = document.createElement("div");
        divNode.innerHTML = arrs[i];
        divNode.className = "name";
        boxNode.appendChild(divNode);
    }
    //点名
    var btn = document.getElementById("btn");
    btn.onclick = function() {
        if (this.value === "点名") {
            //定时
            timeId = setInterval(function() {
                //清空所有颜色
                for (var j = 0; j < arrs.length; j++) {
                    boxNode.children[j].style.background = "";
                }
                //留下当前颜色
                var random = parseInt(Math.random() * arrs.length);
                boxNode.children[random].style.background = "yellow";
            }, 100);
            this.value = "停止";
        } else {
            //清除计时器
            clearInterval(timeId);
            this.value = "点名";
        }
    }
    var spanNode = document.getElementById("span");
    //调用时间
    getTime();
    setInterval(getTime, 1000);

    function getTime() {
        var day = new Date();
        var year = day.getFullYear();
        var month = day.getMonth() + 1;
        var dat = day.getDate();
        var hours = day.getHours();
        var minitues = day.getMinutes();
        var second = day.getSeconds();
        spanNode.innerHTML = year + "-" + month + "-" + dat + " " + hours + ":" + minitues + ":" + second;
    }
</script>
</body>

</html>
