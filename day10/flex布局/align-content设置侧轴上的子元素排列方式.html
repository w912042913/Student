    <style>

            margin: 0px;

        div{

            flex-wrap: wrap;
            /*align-items: center;*/

            align-content: space-between;

        }
        div span{
            /*width: 150px;*/
            height: 100px;
            width: 200px;
            background-color: blue;
            color: white;
        }

</div>
