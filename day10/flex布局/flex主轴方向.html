<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        div{
            // 给父级添加flex属性
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink;
            /*默认主轴是x轴，行row，那么y轴就是侧轴*/
            /*我们的元素是跟着主轴进行排列的*/
            /*flex-direction: row;*/
            flex-direction: column;
        }
        div span{
            width: 150px;
            height: 100px;
            background-color: blue;
        }
    </style>

</head>
<body>

<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</div>
</body>
</html>
