<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>鲁班一号</li>
    <li>鲁班二号</li>
    <li>鲁班三号</li>
    <li>鲁班四号</li>
    <li>鲁班五号</li>
    <li>鲁班六号</li>
    <li>鲁班七号</li>
</ul>
<ol id="ol">
    <li>javascript1</li>
    <li>javascript2</li>
    <li>javascript3</li>
    <li>javascript4</li>
    <li>javascript5</li>
    <li>javascript6</li>
    <li>javascript7</li>
</ol>
<script>
    //
    var list = document.getElementsByTagName('li')
    console.log(list)
    console.log(list[0])
    for (var i = 0; i <list.length ; i++) {
        console.log(list[i])
    }
    // 父元素必须是指定的单个元素
    var ol = document.getElementById('ol')
    console.log(ol.getElementsByTagName('li'))
</script>
</body>
</html>
