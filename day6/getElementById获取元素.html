<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="time">2020-08-17</div>
<script>
    //返回的是一个元素对象
    var timer = document.getElementById('time');
    console.log(timer);
    //console.dir 打印我们返回的元素对象 更好的查看里面的属性和方法
    console.dir(timer);
</script>
</body>
</html>
