<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: yellowgreen;;
        }
    </style>
</head>
<body>
<div></div>
<script>
    var div =document.querySelector("div")
    div.onclick= function () {
        this.style.backgroundColor='blue';
        this.style.width='1000px';
        this.style.height='1000px';
    }
</script>
</body>
</html>
