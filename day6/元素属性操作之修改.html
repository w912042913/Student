<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<button id="kzs">哈根达斯</button>
<button id="kpds">小米</button>
</div>
<img src="../images/hgds.png" alt="" width="400px" height="300px"  title="哈根达斯 ">
<script>

    var img =  document.querySelector('img');
    //注册事件
    kzs.onclick =function () {
        img.src ='../images/hgds.png';
        img.title ='sdsd';
    }
    kpds.onclick =function () {
        img.src ='../images/xiaomi.png';
        img.title ='kpds';
    }
</script>

</body>
</html>
