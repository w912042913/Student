<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //计算1-num的累加和
        function caculateNum(num) {
            var sum = 0;
            for (var i = 1; i <= num; i++) {
                sum += i;
            }
            console.log(sum);
            return sum;
        }
        //给定两个数num1，num2 求着两个数中的最大的值
         var result =caculateNum(100);
        alert(result);
    </script>
